plugins {
    id 'java'
    id 'application'
}

group = 'main.java.main'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.mockito:mockito-core:4.8.0'
}

application {
    mainClass = 'main.java.main.market.MarketApplication'
}

test {
    useJUnitPlatform()
}

tasks.register('runBuyer', JavaExec) {
    group = 'application'
    description = 'Run the buyer client'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'main.java.main.cli.BuyerCLI'
    standardInput = System.in
}

tasks.register('runSeller', JavaExec) {
    group = 'application'
    description = 'Run the seller client'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'main.java.main.cli.SellerCLI'
    standardInput = System.in
}

// Ensure proper console handling for the main application
run {
    standardInput = System.in
}